<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>image slider</title>
</head>
<body>
	<div class="slider-container">
		<div class="slider">
			<div class="slides">
				<!--navigation button-->
			<input type="radio" name="radio-btn" id="radio1">
			<input type="radio" name="radio-btn" id="radio2">
			<input type="radio" name="radio-btn" id="radio3">
			<input type="radio" name="radio-btn" id="radio4">
               <!--next and prev button-->
               <input type="radio" name="radio-btn" id="next">
			<input type="radio" name="radio-btn" id="previous">

                   <!--img slider-->
                   <div class="slider first">
                   	<img src="pan.jpg" alt="">
                   	</div>
                   	<div class="slider second">
                   	<img src="capture3.jpg" alt="">
                   	</div>
                   	<div class="slider third">
                   	<img src="capture4.jpg" alt="">
                   	</div>
                   	<div class="slider fourth">
                   	<img src="a.jpg" alt="">
                   	</div>
                  

			<!--mannual navigation section-->

			</div>
			<div class="manual-navigation">
				<label for="radio1"class="manual-btn" onclick="displaySlide(1)"></label>
				<label for="radio2"class="manual-btn" onclick="displaySlide(2)"></label>
				<label for="radio3"class="manual-btn" onclick="displaySlide(3)"></label>
				<label for="radio4"class="manual-btn" onclick="displaySlide(4)"></label>
			</div>
			<!--next pev navigation section-->
			<div class="next-pev">
				<label for="radio1"class="next-btn" onclick="nextSlide(1)">></label>
				<label for="radio2"class="prev-btn"onclick="prevSlide(-1)"><</label>
			</div>
		</div>
	</div>

<script type="">
	var first=document.getElementsByClassName('first');
	setMargin(1);
var active=0;
function displaySlide(n){
	active=n;
	setMargin(n);
}
function setMargin(num){
	if(num==1){
		first[0].style.marginLeft='0%';
	}
	if(num==2){
		first[0].style.marginLeft='-20%';
	}
	if(num==3){
		first[0].style.marginLeft='-40%';
	}
	if(num==4){
		first[0].style.marginLeft='-60%';
	}
}
function nextSlide(p){
	active=active+p;
	displaySlide(active);
}
function prevSlide(q){
	active=active+q;
	displaySlide(active);
}
</script>
</body>
</html>
